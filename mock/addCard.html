<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>求人管理｜新規登録</title>
    <meta name="description" content="ディスクリプションを入力" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.5.1.min.js"
    ></script>

    <!--  select2ライブラリ読み込み -->
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <!-- 　select2ライブラリ読み込み -->

    <!-- [if lt IE 9] -->
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <!-- [endif] -->
    <script type="text/javascript" src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      新規登録
      <span class="close-button"></span>
    </header>

    <!-- main -->
    <div class="job-information">
      <h3>求人情報</h3>
      <form action="" method="get">
        <div class="form-item">
          <div class="item-label">求人管理</div>
          <input type="text" id="url" placeholder="35470, https://~~~ など" />
          <div class="form-description">
            任意のID（貴社内の求人管理ID等）または，URLをご入力いただけます
          </div>
        </div>

        <div class="form-item">
          <div class="item-label">
            <span class="required-tag">必須</span>対象者
          </div>
          <label>
            <input type="radio" name="remote-work" value="サンプル" />
            新卒
          </label>
          <label>
            <input type="radio" name="remote-work" value="サンプル" />
            中途
          </label>
          <label>
            <input
              type="radio"
              name="remote-work"
              value="サンプル"
              checked
              required
            />
            両方
          </label>
        </div>

        <div class="form-item">
          <div class="item-label">
            <span class="required-tag">必須</span>部署・役職名
          </div>
          <select id="position" multiple required></select>
          <button class="add" type="button">＋追加</button>
          <div class="form-description">
            募集されるポジション（役職または部署）を記載してください
          </div>
        </div>

        <div class="form-item">
          <div class="item-label">
            <span class="required-tag">必須</span>仕事内容
          </div>
          <textarea class="rich" name="work-detail" rows="6" required></textarea>
          <div class="form-description">
            仕事内容やミッションをわかりやすくご記載ください
          </div>
        </div>

        <div class="form-item">
          <div class="item-label">労働条件</div>
          <textarea class="rich" name="Working-conditions" rows="6"></textarea>
          <div class="form-description"></div>
        </div>

        <div class="form-item">
          <div class="item-label">
            <span class="required-tag">必須</span>勤務地
          </div>
          <select id="location" multiple required></select>
          <button class="add" type="button">＋追加</button>

          <div>
            <label>
              <input type="checkbox" name="example" value="サンプル" />
              勤務地問わず
            </label>
          </div>
        </div>

        <div class="form-item">
          <div class="item-label">
            <span class="required-tag">必須</span>リモートワーク
          </div>
          <label>
            <input
              type="radio"
              name="remote-work"
              value="サンプル"
              checked
              required
            />
            未選択
          </label>
          <label>
            <input type="radio" name="remote-work" value="サンプル" />
            可
          </label>
          <label>
            <input type="radio" name="remote-work" value="サンプル" />
            不可
          </label>
        </div>

        <div class="form-item">
          <div class="item-label">
            <span class="required-tag">必須</span>職種
          </div>
          <select id="occupation" multiple></select>
          <button disabled class="add" type="button">＋追加</button>
          <input
            type="text"
            id="occupation"
            style="width: calc(100% - 80px * 2)"
            placeholder="新しく追加する職種を入力してください"
          />
          <button class="add-confirm" type="button">確定</button>
        </div>

        <div class="form-item">
          <div class="item-label">
            <span class="required-tag">必須</span>掲載期間
          </div>

          <div style="margin-bottom: 4px">
            <input type="radio" name="date-period" value="" checked />
            本日から
            <input
              type="tel"
              id="start"
              name="trip-start"
              style="width: 50px"
            />
            日間表示する
          </div>
          <div>
            <input type="radio" name="date-period" value="" />
            <input type="date" id="start" name="trip-start" />
            　〜　
            <input type="date" id="start" name="trip-start" />
          </div>
        </div>

        <div class="form-buttons">
          <input type="submit" class="button draft" value="下書き保存" />
          <div style="margin-left: 8px">
            <input type="submit" class="button confirm" value="投稿する" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
