<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>求人管理｜新規登録</title>
    <meta name="description" content="ディスクリプションを入力" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.5.1.min.js"
    ></script>

    <!--  select2ライブラリ読み込み -->
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <!-- 　select2ライブラリ読み込み -->

    <!-- [if lt IE 9] -->
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <!-- [endif] -->
    <script type="text/javascript" src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
  <header>
    新規登録
    <span class="close-button"></span>
  </header>

  <!-- main -->
  <div class="company-information">
    <h3>企業情報</h3>
    <form action="" method="get">

      <div class="form-item">
        <div class="item-label">募集企業名</div>
        <input
          type="text"
          name="company-name"
          id="name"
          placeholder="株式会社 XXXX-XXXX HOLDINGS"
        />
        <div class="form-description">
          未入力の場合は，貴社アカウント名で登録されます
        </div>
      </div>

      <div class="form-item">
        <div class="item-label">業種</div>
        <input
          type="text"
          name="company-name"
          id="name"
          placeholder="株式会社 XXXX-XXXX HOLDINGS"
        />
        <div class="form-description">
          未入力の場合は，貴社アカウント名で登録されます
        </div>
      </div>

      <div class="form-item">
        <div class="item-label">企業HP URL</div>
        <input type="text" name="name" id="name" placeholder="https://~~~" />
        <div class="form-description">
          貴社ホームページのURLをご入力いただけます
        </div>
      </div>

      <div class="form-item">
        <div class="item-label">
          <span class="required-tag">必須</span>PR文
        </div>
        <textarea name="work-detail" rows="6" required></textarea>
        <div class="form-description">
          貴社の強みや，メリットなどPR文をお書きください
        </div>
      </div>

      <div class="form-item">
        <div class="item-label">
          <span class="required-tag">必須</span>本社所在地
        </div>

        〒<input type="text" name="work-detail" required placeholder="999-9999" style="width: 100px;"></input>
        <input type="text" name="work-detail" placeholder="〇〇県〇〇市９−９−９ △△ビル 3F" required></input>
      </div>

      <div class="form-item">
        <div class="item-label">
          <span class="required-tag">必須</span>過去の実績
        </div>
        <textarea name="work-detail" rows="6" required></textarea>
        <div class="form-description">
          貴社のこれまでの実績をご記入ください
        </div>
      </div>

      <div class="form-item">
        <div class="item-label">
          <span class="required-tag">必須</span>勤務時間
        </div>
        <textarea name="work-detail" rows="6" required></textarea>
        <div class="form-description">
          貴社の普段の勤務時間や営業時間をご記入ください
        </div>
      </div>

      <div class="form-item">
        <div class="item-label">
          <span class="required-tag">必須</span>待遇・福利厚生・支援制度など
        </div>
        <textarea name="work-detail" rows="6" required></textarea>
        <div class="form-description">
          貴社の待遇・福利厚生・支援制度などをご記入ください
        </div>
      </div>

      <div class="form-item">
        <div class="item-label">
          <span class="required-tag">必須</span>休日・休暇
        </div>
        <textarea name="work-detail" rows="6" required></textarea>
        <div class="form-description">
          貴社の休日や休暇面をご記入ください
        </div>
      </div>

      <div class="form-buttons">
        <div style="margin-left: 8px">
          <input type="submit" class="button confirm" value="保存する" />
        </div>
      </div>
    </form>
  </div>

  </body>
</html>
